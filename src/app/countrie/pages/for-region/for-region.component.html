<h3>
  Buscar por Region <span>{{ activeRegion | titlecase }}</span>
</h3>
<hr />

<h5>Seleccione la region</h5>

<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regions"
      [class]="getClassCss(region)"
      (click)="activateRegion(region)"
      class="animate__animated animate__rubberBand"
    >
      {{ region }}
    </button>
  </div>
</div>

<hr>

<div class="row" *ngIf="countries.length > 0 ">
  <app-countrie-table [countries]="countries" class="col"></app-countrie-table>
</div>
